{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">Editar Plan de Pago</h2>

    <form method="post" class="card p-4 shadow-sm">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
        <a href="{% url 'listar_planes' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
