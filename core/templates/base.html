{% load static %}
<!DOCTYPE html>
<html lang="es">
<link rel="stylesheet" href="{% static 'core/base.css' %}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promecor - Cobranzas</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <!-- DataTables CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">

    <style>
        body { background-color: #f8f9fa; }

        .sidebar { height: 100vh; background-color: #003366; color: white; }
        .sidebar a, .sidebar button {
            color: white; text-decoration: none; padding: 10px;
            display:block; width:100%; border:0; background:none; text-align:left;
        }
        .sidebar a:hover, .sidebar button:hover { background-color:#004080; }
        .sidebar button:focus { outline:none; }

        .topbar { background-color:#ffffff; border-bottom:1px solid #dee2e6; }
        .main-content { padding:20px; }
    </style>
</head>

<body>
<div class="container-fluid">
    <div class="row">
        <!-- ************************* SIDEBAR ************************* -->
        <nav class="col-md-2 d-none d-md-block sidebar">
            <div class="position-sticky">
                <h4 class="p-3">Promecor</h4>

                <!-- ====== MENÚ DESPLEGABLE: SEGUROS GENERALES ====== -->
                <button class="btn text-start text-white collapsed"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#submenuSeguros"
                        aria-expanded="false"
                        aria-controls="submenuSeguros">
                    <i class="bi bi-folder2-open"></i> Seguros Generales
                </button>

                <div class="collapse ms-3 mt-1" id="submenuSeguros">
                    <a href="/planes/carga-excel/"><i class="bi bi-upload"></i> Carga de Planes</a>
                    <a href="/planes/listado/"><i class="bi bi-list"></i> Planes de pago</a>
                    <a href="/planes/imputar-excel/"><i class="bi bi-cash-coin"></i> Imputar Pagos</a>
                    <a href="{% url 'reportes' %}"><i class="bi bi-bar-chart-line"></i> Reportes</a>
                </div>

                <!-- ====== MENÚ DESPLEGABLE: ART ====== -->
                <button class="btn text-start text-white collapsed mt-2"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#submenuArt"
                        aria-expanded="false"
                        aria-controls="submenuArt">
                    <i class="bi bi-shield-check"></i> ART
                </button>

                <div class="collapse ms-3 mt-1" id="submenuArt">
                    <a href="{% url 'art:art_generar_archivo' %}">
                        <i class="bi bi-file-earmark-plus"></i> Generar archivo
                    </a>
                    <a href="{% url 'art:art_enviar_mails' %}">
                        <i class="bi bi-envelope-paper"></i> Enviar mails
                    </a>
                    <!-- Consulta -->
                    <a href="{% url 'art:consulta_busqueda' %}">
                        <i class="bi bi-search"></i> Consulta
                    </a>
                    <!-- NUEVO: Análisis -->
                    <a href="{% url 'art:art_analisis' %}">
                        <i class="bi bi-graph-up"></i> Análisis
                    </a>
                </div>
            </div>
        </nav>

        <!-- ************************* MAIN CONTENT ************************* -->
        <main class="col-md-10 ms-sm-auto px-md-4">
            <!-- Topbar -->
            <div class="topbar d-flex justify-content-end align-items-center p-2">
                <span class="me-3"><i class="bi bi-person-circle"></i> {{ user.username }}</span>
            </div>

            <div class="main-content">
                {% if messages %}
                    <div class="toast-container position-fixed top-0 end-0 p-3" style="z-index:1100">
                        {% for message in messages %}
                        <div class="toast align-items-center text-white bg-{{ message.tags }} border-0 show fade mb-2" role="alert">
                            <div class="d-flex">
                                <div class="toast-body">{{ message }}</div>
                                <button type="button" class="btn-close btn-close-white me-2 m-auto"
                                        data-bs-dismiss="toast" aria-label="Cerrar"></button>
                            </div>
                        </div>
                        {% endfor %}
                    </div>
                {% endif %}

                {% block content %}{% endblock %}
            </div>
        </main>
    </div>
</div>

<!-- Bootstrap Bundle JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<!-- DataTables JS -->
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>

<script>
    /* Toasts */
    document.querySelectorAll('.toast').forEach(t => new bootstrap.Toast(t,{delay:3000}).show());

    /* DataTables */
    $(function () {
        $('table').DataTable({
            language:{url:'//cdn.datatables.net/plug-ins/1.13.6/i18n/es-ES.json'},
            order:[]
        });
    });
</script>
</body>
</html>
