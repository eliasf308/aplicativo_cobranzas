{% extends "base.html" %}
{% load static %}

{% block title %}Iniciar sesión{% endblock %}

{% block content %}
  <h2>Iniciar sesión</h2>
  {% if form.errors %}
      <p style="color:red;">Usuario o contraseña incorrectos</p>
  {% endif %}

  <form method="post" class="space-y-4">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Entrar</button>
  </form>
{% endblock %}
